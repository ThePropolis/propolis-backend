version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Installing dependencies"
      - pip3 install --upgrade pip
      - pip3 install -r requirements.txt
  env:
    - name: PYTHONPATH
      value: "."
    - name: PYTHONUNBUFFERED
      value: "1"
run:
  runtime-version: 3.11.12
  command: python3 -m uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: ENVIRONMENT
      value: "production"
    - name: LOG_LEVEL
      value: "info"
    - name: GUESTY_CLIENT_ID
      value: "${GUESTY_CLIENT_ID}"
    - name: GUESTY_SECRET
      value: "${GUESTY_SECRET}"