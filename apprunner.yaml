version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies"
      - pip install --upgrade pip
      - pip install -r requirements.txt
  env:
    - name: PYTHONPATH
      value: "."
    - name: PYTHONUNBUFFERED
      value: "1"
run:
  runtime-version: 3.11
  command: uvicorn main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
    - name: ENVIRONMENT
      value: "production"
    - name: LOG_LEVEL
      value: "info"